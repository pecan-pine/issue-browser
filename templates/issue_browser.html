{% extends "layout.html" %}

{% block title %}
Current Issues
{% endblock %}

{% block main %}
Here are the current issues: 
{{ pagination.info }}
<br>
<table>
    <thead>
        <tr>
            <th>Issue Number</th>
            <th>Issue Title</th>
        </tr>
    </thead>
    <tbody>
{% for issue in issues %}
<tr> 
    <td>{{ issue.number }}</td>
    <td><a href="{{ url_for('issue_detail', id=issue.id) }}">{{ issue.title }}</a></td>
</tr>
{% endfor %}
</tbody>
</table>
<br>
{{ pagination.links }}

{% endblock %}
